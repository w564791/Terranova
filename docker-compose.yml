  # PostgreSQL with pgvector extension for vector similarity search
  # This is the PRIMARY database after migration (port 15432)
  postgres-pgvector:
    image: pgvector/pgvector:pg15
    container_name: iac-platform-postgres-pgvector
    environment:
      POSTGRES_DB: iac_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "15432:5432"
    volumes:
      - postgres_pgvector_data:/var/lib/postgresql/data
      # Note: init-pgvector.sql is only needed for fresh installations
      # Data has been migrated from the original postgres container
      # - ./scripts/init-pgvector.sql:/docker-entrypoint-initdb.d/01-init-pgvector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d iac_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

