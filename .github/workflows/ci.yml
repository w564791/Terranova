name: CI

on:
  push:
  pull_request:

env:
  GO_VERSION: "1.25"
  NODE_VERSION: "22"

jobs:
  backend:
    name: Backend build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Download Go modules
        run: cd backend && go mod download

      - name: Build server
        run: cd backend && CGO_ENABLED=0 go build -ldflags="-s -w" -o /dev/null main.go

      - name: Build agent
        run: cd backend && CGO_ENABLED=0 go build -ldflags="-s -w" -o /dev/null cmd/agent/main.go

      - name: Vet
        run: cd backend && go vet ./...

      - name: Test
        run: cd backend && CGO_ENABLED=1 go test -count=1 -timeout 120s $(go list ./... | grep -v /controllers)

  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci --no-audit

      - name: Build
        run: cd frontend && npx vite build
