apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: iac-postgres
  namespace: terraform
  labels:
    app.kubernetes.io/name: iac-platform
    app.kubernetes.io/component: postgres
spec:
  serviceName: iac-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: iac-platform
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: iac-platform
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: pgvector/pgvector:0.8.1-pg18-trixie
          ports:
            - name: tcp
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: iac-platform
                  key: DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: iac-platform
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iac-platform
                  key: DB_PASSWORD
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: iac-platform
                  key: TZ
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: iac-postgres
  namespace: terraform
  labels:
    app.kubernetes.io/name: iac-platform
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: iac-platform
    app.kubernetes.io/component: postgres
  ports:
    - name: tcp
      port: 5432
      targetPort: tcp
      protocol: TCP
