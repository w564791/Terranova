apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: blockpodconnect
spec:
  crd:
    spec:
      names:
        kind: BlockPodConnect
      validation:
        openAPIV3Schema:
          type: object
          properties:
            blockedSubresources:
              type: array
              description: >-
                Pod subresources to block (e.g. attach, portforward).
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package blockpodconnect

        violation[{"msg": msg}] {
          input.review.operation == "CONNECT"
          input.review.resource.resource == "pods"
          sub := input.review.subResource
          blocked := input.parameters.blockedSubresources[_]
          blocked == sub
          msg := sprintf(
            "%s to pod %s/%s is denied by policy",
            [sub, input.review.namespace, input.review.name]
          )
        }
