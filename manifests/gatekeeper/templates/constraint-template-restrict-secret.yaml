apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: restrictsecretaccess
spec:
  crd:
    spec:
      names:
        kind: RestrictSecretAccess
      validation:
        openAPIV3Schema:
          type: object
          properties:
            protectedSecrets:
              type: array
              description: >-
                Maps protected secret names to the pod labels allowed to
                reference them. Secrets not listed are unrestricted.
                Covers volume mounts, envFrom secretRef, and env secretKeyRef.
              items:
                type: object
                properties:
                  secretName:
                    type: string
                  allowedPodLabels:
                    type: array
                    items:
                      type: object
                      properties:
                        labels:
                          type: object
                          additionalProperties:
                            type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package restrictsecretaccess

        violation[{"msg": msg}] {
          _all_secret_refs[secret_name]
          _is_protected(secret_name)
          not _pod_allowed_for_secret(secret_name)
          msg := sprintf(
            "Pod %s/%s is not allowed to reference protected secret %q",
            [input.review.namespace, _pod_name, secret_name]
          )
        }

        # --- collect every secret reference in the pod spec ---

        _all_secret_refs[name] {
          name := input.review.object.spec.volumes[_].secret.secretName
        }

        _all_secret_refs[name] {
          name := _all_containers[_].envFrom[_].secretRef.name
        }

        _all_secret_refs[name] {
          name := _all_containers[_].env[_].valueFrom.secretKeyRef.name
        }

        _all_containers[c] {
          c := input.review.object.spec.containers[_]
        }

        _all_containers[c] {
          c := input.review.object.spec.initContainers[_]
        }

        # --- helpers ---

        _pod_name = input.review.object.metadata.name

        _is_protected(secret_name) {
          input.parameters.protectedSecrets[_].secretName == secret_name
        }

        _pod_allowed_for_secret(secret_name) {
          rule := input.parameters.protectedSecrets[_]
          rule.secretName == secret_name
          _any_label_set_matches(_pod_labels, rule.allowedPodLabels)
        }

        _pod_labels = labels {
          labels := input.review.object.metadata.labels
        }

        _pod_labels = {} {
          not input.review.object.metadata.labels
        }

        _any_label_set_matches(pod_labels, allowed_sets) {
          label_set := allowed_sets[_]
          _match_all_labels(pod_labels, label_set.labels)
        }

        _match_all_labels(pod_labels, required_labels) {
          keys := {k | required_labels[k]}
          matched := {k | some k; keys[k]; pod_labels[k] == required_labels[k]}
          count(matched) == count(keys)
        }
